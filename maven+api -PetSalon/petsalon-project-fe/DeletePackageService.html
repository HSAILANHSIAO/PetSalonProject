    <div class="content">
        ID:<input type="text" id="id"><br>
        <button id="delete">刪除資料</button><br>
        <lable id="msg"></lable>

    </div>
    <div class="end"></div>

    <script>
        $("#delete").click(function(){
            var ID=$("#id").val();
            $.ajax({
                url:"http://192.168.2.4:8080/packageservice/daletePackageService/"+ID,
                type:"delete",
                success:function(data){
                    $("#msg").html(data);
                },
                error:function(error){
                    console.log(error);
                }

            });
        
        });
    </script>
