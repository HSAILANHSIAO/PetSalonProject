<body>
    <div class="head"><h5>PetSalon:PetSalon:購買區</h5></div>
    <div class="navigation">
        <a href="/petsalon-project/index.html">回一頁</a>

    <div id="content" class="content"></div>
    <div class="end"></div>
    <script>
        $.ajax({
            url:"http://192.168.2.4:8080/supplier/allSupplier",
            type:"get",
            success:function(data){
                var show="";
                for(var i=0;i<data.length;i++)
                {
                    show=show+"第n筆:"+data[i].id+
                    ",手機號碼:"+data[i].phone+
                    ",商品名稱:"+data[i].name+
                    ",價格$$:"+data[i].price+
                    ",商品數量:"+data[i].quantity+
                    ",總金額$:"+data[i].sum+"<br>";
                    
                }
                $("#content").html(show);
            },
            error:function(error){

            }
        });

    </script>




</body>
