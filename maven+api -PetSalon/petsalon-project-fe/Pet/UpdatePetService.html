<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <link href="page.css" rel="stylesheet">
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <div class="head"><h2>PetSalon:毛孩基本資料</h2></div>
    <div class="navigation">
        <a href="/petsalon-project/index.html">回一頁</a>
        <a href="/petsalon-project/Pet/AllPet.html">查詢會員</a>
        <a href="/petsalon-project/Pet/AddPet.html">建立會員</a>
        <a href="/petsalon-project/Pet/UpdatePetService.html">修改會員</a>
        <a href="/petsalon-project/Pet/DeletePetService.html">刪除會員</a>
    </div>
    <div class="content">
        第??筆:<input type="text" id="id"><br>
        名字:<input type="text" id="name"><br>
        手機:<input type="text" id="phone"><br>
        地址:<input type="text" id="address"><br>
        <button id="update">修改</button><br>
        <lable id="msg"></lable>

    </div>
    <div class="end"></div>
    <script>
        $("#update").click(function(){
            var ID=$("#id").val();
            var NAME=$("#name").val();
            var PHONE=$("#phone").val();
            var ADDRESS=$("#address").val(); 
            $.ajax({
                url:"http://192.168.2.4:8080/pet/UpdatePet/"+ID+"/"+NAME+"/"+PHONE+"/"+ADDRESS,
                type:"put",
                success:function(data){
                    $("#msg").html(data);
                },
                error:function(error){
                    console.log(error);
                }
            });
           
           
        
        });
    </script>
</body>
</html>
