<body>
    <div class="head"><h2>PetSalon:毛孩基本資料</h2></div>

        <a href="/petsalon-project/index.html">回一頁</a>

    </div>
    <div class="content">
        ID:<input type="text" id="id"><br>
        <button id="delete">刪除會員</button><br>
        <lable id="msg"></lable>

    </div>
    <div class="end"></div>

    <script>
        $("#delete").click(function(){
            var ID=$("#id").val();
            $.ajax({
                url:"http://localhost:8080/pet/DeletePet/"+ID,
                type:"delete",
                success:function(data){
                    $("#msg").html(data);
                },
                error:function(error){
                    console.log(error);
                }

            });
        
        });
    </script>
</body>
